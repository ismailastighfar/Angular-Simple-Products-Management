<nav class="p-3">
    <ul class="nav nav-pills">
      <li *ngFor="let action of actions">
        <button (click)="setCurrentAction(action)" routerLink="{{action.route}}"
          [class]="action==currentAction?'btn btn-success ms-1':'btn btn-outline-success ms-1'"
        >
          {{action.title}}
          <i class="bi bi-{{action.icon}} text-success-emphasis"></i>
        </button>
      </li>

      <li *ngIf="loading|async">
        <div class="spinner-border text-success ms-3 " role="status">
        </div>
      </li>
    </ul>
  </nav>
