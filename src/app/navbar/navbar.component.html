<nav class="p-3 navbar ">
    <ul class="nav nav-pills">
      <li *ngFor="let action of actions">
        <button (click)="setCurrentAction(action)" routerLink="{{action.route}}"
          [class]="action==currentAction?'btn btn-success ms-1':'btn btn-outline-success ms-1'"
        >
          {{action.title}}
          <i class="bi bi-{{action.icon}} text-success-emphasis"></i>
        </button>
      </li>

      <li *ngIf="loading|async">
        <div class="spinner-border text-success ms-3 " role="status">
        </div>
      </li>
    </ul>

    <ul class="nav nav-pills">
      <li *ngIf="appState.authState.isAuthenticated">
        <div class="align-content-center m-1 ">
          <span class="p-1 m-1" >{{appState.authState.username}}</span>
        <i class="" style="font-size: 30px; color: green;"
        [ngClass]="appState.authState.username != admin ?'bi bi-person-circle':'bi bi-person-fill-gear'"
     ></i>
        </div>
        
        <button class="btn btn-success" (click)="logout()">Logout
          <i class="bi bi-door-closed-fill"></i>
        </button>
      </li>
      <li *ngIf="!appState.authState.isAuthenticated">
        <button class="btn btn-success" (click)="login()">Login
          <i class="bi bi-door-open-fill"></i>
        </button>
      </li>
    </ul>

  </nav>
