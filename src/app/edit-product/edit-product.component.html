<div class="p-3">
    <div class="card">
      <div class="card-body ">
        <div class="row">
          <div class="col-md-6" *ngIf="productForm">
            <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input  class="form-control" formControlName="name">
                <span class="text-danger" *ngIf="productForm.controls['name'].errors
                && (productForm.controls['name'].touched || productForm.controls['name'].dirty  )">
                  {{getErrorMessage('Name',productForm.controls['name'].errors)}}
                </span>
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input  class="form-control" formControlName="price">
                <span class="text-danger" *ngIf="productForm.controls['price'].errors
                && (productForm.controls['price'].touched || productForm.controls['price'].dirty  )">
                  {{getErrorMessage('Price',productForm.controls['price'].errors)}}
                </span>
              </div>
              <div class="mb-3">
                <label class="form-label m-1">Checked</label>
                <input type="checkbox" class="form-check-inline m-1 " formControlName="checked">
              </div>
              <button [disabled]="productForm.invalid" class="btn btn-success ">Save</button>
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </div>
